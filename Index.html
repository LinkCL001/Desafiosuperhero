<!DOCTYPE html>

  <head>

    <meta name="keywords" content="" />
    <link rel="shrortcut icon" type="image/png" href="assets/img/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/Styles.css" />
    <script

      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="

  <body>
    <div>
      <nav class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">
          <img
            src="assets/img/sh2.jpg"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="imgnav"
          />
          SuperHero
        </a>
      </nav>
    </div>

    <div class="container pt-5 mt-3">
      <img
        src="assets/img/sh1.jpg"
        class="rounded mx-auto d-block"
        alt="superheroes"
      />
      <h1>Encuentra tu SuperHero</h1>
      <button id="botton" class="btn btn-primary" type="submit">Buscar</button>
      <div style="display: flex; flex-direction: column">
        <label> Ingresa el n√∫mero del SuperHero a buscar </label>
        <input id="numeroIngresado" type="text" />
        <p class="errorNumero" style="color: red; font-style: italic"></p>
      </div>
    </div>
    <Section id="" class="cards">
      <div class="card-deck pl-5">
        <div class="card" style="max-width: 540px">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img
                style="width: 100%; height: 260px"
                id="imagenHero"
                src=""
                alt="SuperHero"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <div class="card-body">
                  <h5 id="nombreSuperheroe" class="card-title"></h5>
                  <ul class="list-group list-group-flush">
                    <li id="conexiones" class="list-group-item"></li>
                    <li id="publicado" class="list-group-item"></li>
                    <li id="primeraAparicion" class="list-group-item"></li>
                    <li id="altura" class="list-group-item"></li>
                    <li id="peso" class="list-group-item"></li>
                    <li id="alianzas" class="list-group-item"></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="card"
          id="chartContainer"
          style="height: 540px; width: 100%"
        ></div>
      </div>
    </Section>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"

      crossorigin="anonymous"

    <script src="assets/js/plugin1.js"></script>
    <script src="assets/js/Scripts.js"></script>
